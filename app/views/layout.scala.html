@(title : String)(body : Html)
<html>
    <title>
        @title
    </title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/book.svg")">
        
    <body>
        
        <div class="container">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">Book Store App</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" href="@routes.BooksController.index()">
                            <img src="@routes.Assets.versioned("images/book.svg")" />
                            All Books</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="@routes.BooksController.create()">
                            <img src="@routes.Assets.versioned("images/plus.svg")" />
                            Create Book</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </header>


            @for(key  <- Array("danger","info","warning","success")){
              @if(flash.containsKey(key)){
                <div class="alert alert-@key">
                  @flash.get(key)
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">
  
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
  
                  </a>
                </div>
              }
            }

            @body
        </div>

        <script src="@routes.Assets.versioned("javascripts/custom.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-3.6.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
